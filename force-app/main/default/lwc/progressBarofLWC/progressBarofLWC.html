<template>
    <lightning-card>
        <div class="slds-progress">
            <ol class="slds-progress__list" style="top: 20px;">
                <li class="slds-progress__item" style="background: white">                
                    <span class="slds-progress__marker"></span>
                </li>
                <template for:each={imgToShow} for:item="img" for:index="indexVar">
                    <li class="slds-progress__item" key={img.id} style="background: white; position: relative;">
                        <img src={img}/>
                        <c-progress-bar-child-component index = {indexVar}></c-progress-bar-child-component>
                    </li>
                </template>
            </ol>
            <div style="border: 2px dashed; color: darkgray"></div>
        </div>
        
        <template if:true = {disableToNext}>
            <lightning-button label="Next" onclick={onNext} disabled></lightning-button>
        </template>
        <template if:false = {disableToNext} >
            <lightning-button label="Next" onclick={onNext} ></lightning-button>
        </template>

        <template if:true = {disableToPrevious}>
            <lightning-button label="Previous" onclick={onPrevious} disabled ></lightning-button>
        </template>
        <template if:false = {disableToPrevious} >
            <lightning-button label="Previous" onclick={onPrevious} ></lightning-button>
        </template>
    </lightning-card>
        
</template>
