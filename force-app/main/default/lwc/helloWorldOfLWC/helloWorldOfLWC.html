<template>
    <lightning-card>   
        <div style="overflow:auto; height: 70vh;">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th>Index</th>
                        <th>Name</th>
                    </tr>                
                </thead>
                <tbody>
                    <template for:each={firstName} for:item="account" for:index="index">
                        <tr key={account.id}>
                            <td>
                                {index}
                            </td>
                            <td>                            
                                {account.Name}
                            </td>                        
                        </tr>
                    </template>                
                </tbody>
            </table>   
            <div class="slds-m-top--medium">
                <div style="display:inline-block" class="slds-m-left_medium">
                    {total} Accounts - Page {page} / {pages}
                </div>
                &nbsp;<div style="display: inline-block;">
                    <select disabled>
                        <option>
                            5
                        </option>
                        <option>
                            10
                        </option>
                        <option>
                            25
                        </option>
                        <option>
                            50
                        </option>
                    </select>
                </div>
                <div style="display: inline-block;" >

                    <template if:true = {isFirstDisabled}>
                        <div style="display: inline-block;" class="slds-m-left_small"><lightning-button label="First" variant="brand" onclick={onFirstPage} disabled></lightning-button></div>
                    </template>

                    <template if:false = {isFirstDisabled}>
                        <div style="display: inline-block;" class="slds-m-left_small"><lightning-button label="First" variant="brand" onclick={onFirstPage} ></lightning-button></div>
                    </template>

                    <template if:true = {isNextDisabled}>
                        <div style="display: inline-block;" class="slds-m-left_small"><lightning-button label="Next" variant="brand" onclick={onNextPage} disabled ></lightning-button></div>
                    </template>

                    <template if:false = {isNextDisabled}>
                            <div style="display: inline-block;" class="slds-m-left_small"><lightning-button label="Next" variant="brand" onclick={onNextPage} ></lightning-button></div>
                    </template>
                    
                    <template if:true = {isPreviousDisabled}>
                        <div style="display: inline-block;" class="slds-m-left_small"><lightning-button label="Previous" variant="brand" onclick={onPreviousPage} disabled></lightning-button></div>
                    </template>

                    <template if:false = {isPreviousDisabled}>
                            <div style="display: inline-block;" class="slds-m-left_small"><lightning-button label="Previous" variant="brand" onclick={onPreviousPage}></lightning-button></div>
                    </template>

                    <template if:true = {isLastDisabled}>
                        <div style="display: inline-block;" class="slds-m-left_small"><lightning-button label="Last" variant="brand" onclick={onLastPage} disabled ></lightning-button></div>
                    </template>

                    <template if:false = {isLastDisabled}>
                        <div style="display: inline-block;" class="slds-m-left_small"><lightning-button label="Last" variant="brand" onclick={onLastPage} ></lightning-button></div>
                    </template>
                </div>
                &nbsp;&nbsp;<div style="display:inline-block;" >
                    <div style="display: inline-block;">Page</div>
                    <div style="display: inline-block; width: 40%;"><lightning-input type="number" value={page} aura:id="inputText" onblur={getPageNumber} required></lightning-input> </div>
                    <div style="display: inline-block">of {pages}</div>
                </div>
            </div>     
        </div>    
        <div>
            TextVal :- {textval}
        </div>
        <div>
            <c-child-Component-Demo onmycustomevent={handleCustomEvent}></c-child-Component-Demo>                                    
        </div> 
    </lightning-card>
</template>
